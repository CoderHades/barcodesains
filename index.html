<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background: #333333;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content {
            background: #FFFFFF;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }

        .barcode-scanner {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
        }

        .scanned-barcode {
            background: #9C0013;
            color: #FFFFFF;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .validation-status {
            text-align: center;
            margin-top: 10px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Barcode Scanner App</h1>
    </div>

    <div class="content">
        <div class="barcode-scanner">
            <video id="scanner-video" playsinline autoplay muted></video>
            <div class="scanned-barcode" id="scanned-barcode">
                <!-- Scanned barcode will be displayed here -->
            </div>
        </div>

        <div class="validation-status" id="validation-status">
            <!-- Validation status will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0.12.1/dist/quagga.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize QuaggaJS
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-video"),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment",
                    },
                },
                decoder: {
                    readers: ["ean_reader", "upc_reader"],
                },
            });

            Quagga.onProcessed(function(result) {
                const drawingCtx = Quagga.canvas.ctx.overlay,
                    drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(box => box !== result.box).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "blue", lineWidth: 2 });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        $('#scanned-barcode').text(result.codeResult.code);
                        Quagga.stop();
                        validateBarcode(result.codeResult.code);
                    }
                }
            });

            // Start QuaggaJS
            Quagga.start();

            // Function to validate barcode through HTTP request
            function validateBarcode(barcode) {
                // Example: Use jQuery AJAX for simplicity
                $.ajax({
                    url: 'https://example.com/validateBarcode',
                    method: 'POST',
                    data: { barcode: barcode },
                    success: function(response) {
                        // Handle successful validation
                        showValidationStatus('Barcode Validated', true);
                    },
                    error: function() {
                        // Handle validation failure
                        showValidationStatus('Validation Failed', false);
                    }
                });
            }

            // Function to display validation status
            function showValidationStatus(message, success) {
                const statusElement = $('#validation-status');
                statusElement.text(message).css('color', success ? '#00FF00' : '#FF0000');
            }
        });
    </script>
</body>
</html>
